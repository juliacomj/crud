<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" [(ngModel)]="contato.name" name="name" />
    </div>
    
    <div class="form-group">
        <label>Telefone</label>
        <input type="text" class="form-control" [(ngModel)]="contato.cellphone" name="cellphone" />
    </div>
<button type="submit" class="btn btn-primary">Salvar</button>
</form>
