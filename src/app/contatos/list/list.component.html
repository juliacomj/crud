<div class="card mt-2" *ngFor="let contato of contatos | async">
    <div class="card-body">
        <h5 class="card-title">{{contato.name}}</h5>
        <p class="card-text">{{contato.cellphone}}</p>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-default"
        (click)="edit(contato,contato.key)">Editar</button>
        <button type="button" class="btn btn-danger ml-2"
        (click)="delete(contato.key)">Excluir</button>
    </div>
</div>
